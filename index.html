<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>multiplayer Rock Paper sSissors</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./assets/javascript/logic.js"></script>

</head>

<body>
    <h1>RPS-Multiplayer</h1>
    <div class = "container">
        <div class = "row login">
            <form class = "row addP">
                    <label for="player-input"></label>
                    <input  class = "btn btn-info" id="add-player" type="submit" value="Add Player">
                    <input type="text" id="player-input" placeholder="Player Name"><br>
                    <!-- Button triggers new movie to be added -->
            </form>
        </div>
        <div class ="row maincontent p-0">
            <div class = "col-4 playBox1">
                <div class = "p1-name">

                </div>
                    <div class ="row">
                        <div class = "col-12">
                            <div class = "row">
                                <h2>Win: <span class = "win1"></span></h2>
                        
                                <div>
                                    <h2>Loss:<span class = "lose1"></span></h2>
                                </div>
                                    <div>
                                        <h2>Tie:<span class = "tie1"></span></h2>
                                    </div>
                            </div>
                        </div>
                 
                    </div>
                    <div class ="row">
                        <div class ="col pickP1">
                            <button class ="rock" value="rock">Rock</button>
                            <button class ="paper" value= "paper">paper</button>
                            <button class ="scissors" value = "scissors">scissors</button>
                        </div>
                    </div>   
            </div>
                <div class="col-4 vsBox">

                </div>
                    <div class ="col-4 playBox2">
                        <div class = "p2-name">

                        </div>
                        <div class ="row">
                            <div class = "col-12">
                                <div class = "row">
                                    <h2>Win: <span class = "win2"></span></h2>
                            
                                    <div>
                                        <h2>Loss:<span class = "lose2"></span></h2>
                                    </div>
                                        <div>
                                            <h2>Tie:<span class = "Tie2"></span></h2>
                                        </div>
                                </div>
                            </div>
                        
                        </div>
                        <div class ="row">
                            <div class ="col pickP2">
                                <button class = "rock2" value="rock">Rock</button>
                                <button class = "paper2" value="paper">paper</button>
                                <button class = "scissors2" value="scissors">scissors</button>
                            </div>
                        </div>   
                    </div>
        </div>
        <div class="row chatBox p-0">

        </div>
        <form class = " row message custom-radio custom-control-inline">
                <label for="message-input"></label>
                <input type="text" autocomplete="off" id="message-input">
                <input  class = "btn btn-info enter-message" type="submit" value="Enter">
        </form>
        </div>
              
    </div>
</body>

</html>
